<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floating elements </title>
    <link rel="stylesheet" href="style.css">
<style media="screen">
  div {
    background-color: #00ffff
    }
    p
    {
      width: 50px;
    height: 50px;
    border: 1px solid black;
    float:left;
    margin: 10px;
  }
  #p1{
    background-color: #a52a2a;
    height: 150px;

  }
  #p2{
    background-color: #deb887;
  }
  #p3 {
    background-color: #5f9eab;
    clear: left;
  }
  #p4 {
    background-color: #7f9eab;
  }
</style>
  </head>
  <body>
    <div><h1> FLOATING Elements</h1></div>
    <div>
      <p id="p1">p1</p>
      <p id="p2">p2</p>
      <p id="p3">p3</p>
      <p id="p4">p4</p>
      <section>this is reghfl kfj klzsjf </section>

  </body>
</html>
